{% extends 'base.html' %}
{% include 'header.html' %}
 
{% block title %} Home {% endblock %}
 
{% block body %}

<div class="container">
 <table class="table">
     <thead style="background-color: brown;color: aliceblue;">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <!-- <th>Gender</th>
        <th>Hobbies</th>
        <th>Country</th>
        <th>Actions</th> -->
    </thead>

   <tbody>
    {% for student in students %}
    <tr
    {% if loop.index %2==0 %}
    style="background-color: rgb(255, 217, 247);"
    {% else %}
    style="background-color: rgb(248, 169, 231);"
    {% endif %}
    ><td>{{ student._id}}</td>
    <td>{{student.first_name}}</td>
    <td>{{student.last_name}}</td>
    <td>{{student.email}}</td>
    <!-- <td>{{student.gender}}</td>
    <td>{{student.hobbies}}</td>
    <td>{{student.country}}</td> -->
    <td>
      <span style="font-size: 24px;color:green;">
          <a href="/update/{{ student._id }}">
              <i class="fas fa-edit"></i>
          </a>
      </span>
      | <span style="font-size: 24px;color:red;">

        <form method="POST" action="/delete/{{ student._id }}" style="display: inline;">
            <button type="submit">Delete</button>
        </form>
          <!-- <a href="{{ url_for('delete', id=student._id) }}">
              <i class="fas fa-trash-alt"></i>

          </a> -->
      </span>
  </td>
    {% endfor %}
   </tbody>
 </table>
  
</div>


{% endblock %}
